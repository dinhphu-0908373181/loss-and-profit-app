<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit and Loss Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profit and Loss Tracker</h1>
    <form id="productForm">
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Import Price</th>
                    <th>Cost</th>
                    <th>Tax (%)</th>
                    <th>% Profit Margin</th>
                    <th>Sale Price</th>
                    <th>Final Profit</th>
                </tr>
            </thead>
            <tbody id="productBody">
                <tr>
                    <td><input type="text" name="productName"></td>
                    <td><input type="number" name="importPrice"></td>
                    <td><input type="number" name="cost"></td>
                    <td><input type="number" name="tax"></td>
                    <td><input type="number" name="profitMargin"></td>
                    <td class="salePrice"></td>
                    <td class="finalProfit"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="addProduct()">Add Product</button>
        <button type="button" onclick="calculateProfit()">Calculate</button>
    </form>
    <h2>Total Profit: <span id="totalProfit"></span></h2>
    <script src="script.js"></script>
</body>
</html>
